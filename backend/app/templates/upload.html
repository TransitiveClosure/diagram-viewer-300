<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>File Processing</title>
</head>
<body>

<h2>Загрузить файл</h2>

<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Загрузить</button>
</form>

<div id="status" style="margin-top:20px;"></div>

<script>
document.getElementById("uploadForm").onsubmit = async (e) => {
    e.preventDefault();

    let formData = new FormData(e.target);

    let uploadResp = await fetch("/upload", {
        method: "POST",
        body: formData
    });

    let data = await uploadResp.json();
    let taskId = data.task_id;

    let statusDiv = document.getElementById("status");
    statusDiv.innerHTML = "Обработка началась...";

    let interval = setInterval(async () => {
        let resp = await fetch(`/status/${taskId}`);
        let st = await resp.json();

        if (st.ready) {
            clearInterval(interval);

            statusDiv.innerHTML = `
                <h3>Готово!</h3>
                <a href="${st.download_url}" download>Скачать результат</a><br><br>
                <img src="${st.plot_url}" style="max-width:600px">
            `;
        }
    }, 1000);
};
</script>
</body>
</html>
